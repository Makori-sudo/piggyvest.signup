    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Piggyvest Sign Up Page</title>
            <meta name="viewport", content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            
            <div id="wrapper">
                <div id="header">
                    <img  src="Images/piggyvest-logo.svg">
                </div>
                <div id="main" >
                    <form>
                        <br/><br/><br/>
                            <h2>Create a Secure Account</h2>
                            <p>Welcome to the future of Savings & Investments</p><br/>
                
                            <p class="select1">Full name</p>
                            <input type="text" name="full_name" placeholder="Full Name" class="textbox" required/>
                        
                            <p class="select2">Email Address</p>
                            <input type="email" name="email" placeholder="Email Address" class="textbox" required/>
                        
                            <p class="select3">Phone Number</p>
                            <input type="number" name="phone_number" placeholder="Phone Number" class="textbox" required/>
                        
                            <p class="select4">Password</p>
                            <input type="password" name="pwd" placeholder="Password" class="textbox" required/>
                        
                            <p class="select5">Referrer Phone or Promo Code (Optional)</p>
                            <input type="tex" name="full_name" placeholder="Referrer Phone Or Code" class="textbox"/>
                        
                            <p class="select6">How Did You Hear About Us? (Optional)</p>
                            <select >
                                <option>Click To Select</option>
                                <option>Facebook</option>
                                <option>Twitter</option>
                                <option>Instagram</option>
                                <option>Friend/Family/Coworker Referral</option>
                                <option>Google search</option>
                                <option>Google playstore</option>
                                <option>Online Blog</option>
                                <option>Local Newspaper</option>
                                <option>An Event</option>
                                <option>Other</option>
                            </select>
                        
                    <br/><br/><br/>
                        <button><b>CREATE ACCOUNT</b></button><br><br><br><br>
                    </form>
                </div>
                <div id="footer">
                    <a href="#" class="bottom">Already you have an account? Log In</a>
                </div>
            </div>
        </body>
    </html>
